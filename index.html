<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="password-generator">
      <h1 class="title">Password Generator</h1>
      <div class="output-container">
        <input
          type="text"
          class="password-output"
          placeholder="PTx1f5DaFX"
          readonly
        />
        <div class="copy-area">
          <span class="copy-text"></span>
          <img
            src="./assets/images/icon-copy.svg"
            alt="copy icon"
            class="copy-btn"
          />
        </div>
      </div>
      <div class="settings">
        <div class="setting">
          <label for="length">Character Length</label>
          <span class="length-value">0</span>
        </div>
        <input
          type="range"
          id="length"
          class="slider"
          min="0"
          max="20"
          value="0"
        />
        <div class="checkbox-group">
          <label
            ><input type="checkbox" class="include-uppercase" /> Include
            Uppercase Letters</label
          >
          <label
            ><input type="checkbox" class="include-lowercase" /> Include
            Lowercase Letters</label
          >
          <label
            ><input type="checkbox" class="include-numbers" /> Include
            Numbers</label
          >
          <label
            ><input type="checkbox" class="include-symbols" /> Include
            Symbols</label
          >
        </div>
        <div class="strength">
          <span>STRENGTH</span>
          <div class="strength-meter">
            <span class="strength-label"></span>
            <div class="bars">
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
            </div>
          </div>
        </div>
        <button class="generate-btn">
          GENERATE <img src="./assets/images/icon-arrow-right.svg" />
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
